# dotbot config file
- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: dot_zshrc
    ~/.gitconfig: dot_gitconfig
    ~/.tmux.conf: dot_tmux_config
    ~/.vimrc: dot_vimrc
- create:
    - ~/.config.local
- shell:
  - 
    command: sh ~/dotfiles/script/install.sh
    stdin: true
    stdout: true
    description: Installing basic sotware